<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,800&display=swap" rel="stylesheet">
  <title>Product Page</title>
</head>
<body>
  
  <div class="container">
    <div class="product">
      <div class="gallery">
        <img src="img1.png" alt="image1">
      </div>
      <div class="details">
        <h1>Jacket</h1>
        <h2>$1500</h2>
        <h3>15% OFF</h3>
        <p>Warm gray down jacket lined with natural down and feathers.</p>
        <form>
          <div class="size-select">
            <p>Size</p>
            <label for="small">
              <input type="radio" name="size" id="small">
              <span>S</span>
            </label>
            <label for="medium">
              <input type="radio" name="size" id="medium">
              <span>M</span>
            </label>
            <label for="large">
              <input type="radio" name="size" id="large">
              <span>L</span>
            </label>
            <label for="x-large">
              <input type="radio" name="size" id="x-large">
              <span>XL</span>
            </label>
            <label for="xx-large">
              <input type="radio" name="size" id="xx-large">
              <span>XXL</span>
            </label>
          </div>

          <div class="color-select">
            <p>Color</p>
            <label for="grey">
              <input type="radio" name="color" id="grey">
              <span class="color-1"></span>
            </label>
            <label for="blue">
              <input type="radio" name="color" id="blue">
              <span class="color-2"></span>
            </label>
            <label for="green">
              <input type="radio" name="color" id="green">
              <span class="color-3"></span>
            </label>
            <label for="black">
              <input type="radio" name="color" id="black">
              <span class="color-4"></span>
            </label>
          </div>

        </form>
      </div>
    </div>
  </div>

</body>
</html>
